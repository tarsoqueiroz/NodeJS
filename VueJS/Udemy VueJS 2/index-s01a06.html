<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <script src="lib/vue.js"></script>
</head>
<body>

<div id="app">
    <input type="text" v-on:input="changeTitle">
    <p>{{ title }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      title: 'Hello Vue.JS World!!!'
    },
    methods: {
      changeTitle: function(event) {
        this.title = event.target.value
      }
    }
  });
</script>

</body>
</html>
