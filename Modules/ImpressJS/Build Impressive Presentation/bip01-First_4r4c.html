<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="First impressive presentation with impress.js">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/classic-slides.css" rel="stylesheet" />
  </head>

  <body>

    <div id="impress">

      <div id="overview" class="step" data-x="1920" data-y="1080" data-scale="5"></div>

      <div id="slide1" class="step slide" data-x="000" data-y="-200">
        <div><h1>Slide 01</h1></div>
      </div>

        <div><h2>Slide 02</h2></div>
      </div>
      
      <div id="slide3" class="step slide" data-x="2600" >
        <div><h2>Slide 03</h2></div>
      </div>
      
      <div id="slide4" class="step slide" data-x="3900" >
        <div><h2>Slide 04</h2></div>
      </div>
      <!-- Row 1 End -->

      <!-- Row 2 -->
      <div id="slide8" class="step slide" data-x="3900" data-y="600">
        <div><h2>Slide 08</h2></div>
      </div>

      <div id="slide7" class="step slide" data-x="2600" >
        <div><h2>Slide 07</h2></div>
      </div>

      <div id="slide6" class="step slide" data-x="1300" >
        <div><h2>Slide 06</h2></div>
      </div>
            
      <div id="slide5" class="step slide" data-x="000">
        <div><h2>Slide 05</h2></div>
      </div>
      <!-- Row 2 End -->

      <!-- Row 3 -->
      <div id="slide9" class="step slide" data-x="000" data-y="1400">
        <div><h2>Slide 09</h2></div>
      </div>

      <div id="slide10" class="step slide" data-x="1300" >
        <div><h2>Slide 10</h2></div>
      </div>
      
      <div id="slide11" class="step slide" data-x="2600" >
        <div><h2>Slide 11</h2></div>
      </div>
      
      <div id="slide12" class="step slide" data-x="3900" >
        <div><h2>Slide 12</h2></div>
      </div>
      <!-- Row 3 End -->

      <!-- Row 4 -->
      <div id="slide13" class="step slide" data-x="3900" data-y="2200">
        <div><h2>Slide 13</h2></div>
      </div>

      <div id="slide14" class="step slide" data-x="2600" >

      <div id="slide16" class="step slide" data-x="000" >

      </div>

    </div>

    <script type="text/javascript" src="js/impress.js"></script>
    <script>impress().init();</script>
  </body>

</html>
