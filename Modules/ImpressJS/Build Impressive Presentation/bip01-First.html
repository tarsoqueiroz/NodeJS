<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="First impressive presentation with impress.js">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/classic-slides.css" rel="stylesheet" />
  </head>

  <body>

    <div id="impress">

      <div id="overview" class="step" data-x="2000" data-y="700" data-scale="3"></div>

      <!-- Row 1 -->
      <div id="slide1" class="step slide" data-x="200" data-y="000">
        <div><h2>Step 1</h2></div>
      </div>

      <div id="slide2" class="step slide" data-x="1400" >
        <div><h2>Step 2</h2></div>
      </div>
      
      <div id="slide3" class="step slide" data-x="2600" >
        <div><h2>Step 3</h2></div>
      </div>
      
      <div id="slide4" class="step slide" data-x="3800" >
        <div><h2>Step 4</h2></div>
      </div>
      <!-- Row 1 End -->

      <!-- Row 2 -->
      <div id="slide5" class="step slide" data-x="200" data-y="700">
        <div><h2>Step 5</h2></div>
      </div>

      <div id="slide6" class="step slide" data-x="1400" >
        <div><h2>Step 6</h2></div>
      </div>
      
      <div id="slide7" class="step slide" data-x="2600" >
        <div><h2>Step 7</h2></div>
      </div>
      
      <div id="slide8" class="step slide" data-x="3800" >
        <div><h2>Step 8</h2></div>
      </div>
      <!-- Row 2 End -->

      <!-- Row 3 -->
      <div id="slide9" class="step slide" data-x="200" data-y="1400">
        <div><h2>Step 9</h2></div>
      </div>

      <div id="slide10" class="step slide" data-x="1400" >
        <div><h2>Step 10</h2></div>
      </div>
      
      <div id="slide11" class="step slide" data-x="2600" >
        <div><h2>Step 11</h2></div>
      </div>
      
      <div id="slide12" class="step slide" data-x="3800" >
        <div><h2>Step 12</h2></div>
      </div>
      <!-- Row 2 End -->
    </div>

    <script type="text/javascript" src="js/impress.js"></script>
    <script>impress().init();</script>
  </body>

</html>
