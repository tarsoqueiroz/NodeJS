<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
</head>
<body>
    <div id="app">
        <h1>Hello {{ message }}!!!</h1>
        <p>Enter your name:</p>
        <input v-model="message">
    </div>
</body>

<script src="./lib/vue.min.js"></script>

<script>
    var data = {
      message: 'Mr. Anderson'
    };

    new Vue({
      el: '#app',
      data: data
    })
</script>
</html>
